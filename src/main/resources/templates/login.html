<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">

<head>
	<title>Chat Bot</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" ></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
	<!-- <link th:href="@{/css/main.css}" href="../../css/main.css" rel="stylesheet" type="text/css" /> -->
	<!-- <style th:inline="text">
    body{
        background: url(../../images/abc.jpg)
        			no-repeat center center fixed;
        background-size: cover;
    }
	</style> -->
		
	
	
</head>      
<body>


<div th:replace="fragement/header::header"></div>
<br></br>

<div class="container">

<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
     
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
         
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
         
        <div class="border border-secondary p-3 rounded">
                <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="username" required autofocus/>
                </div>
                
                <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="password" required />
                </div>
                
                <!-- <div class="form-group">
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                </div> -->
                
                <div class="row">
                	
                	<input type="submit" value="Login" class="btn btn-primary" style="float: right" />
                </div>
                
                
                
        </div>
    </form>   

</div>

<br></br>
<div th:replace="fragement/footer :: footer"></div>
<br></br>

</body>
      
</html>
